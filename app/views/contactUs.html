<section id="feature" class="transparent-bg">
  <div class="container">
    <div class="center wow fadeInDown">
      <h2 class="pages-heading">
        {{contactUsController.title}}
      </h2>
      <hr>

      <form class="form-horizontal" role="form" ng-submit="contactUsController.saveContact()">
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Your Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="text" placeholder="Name" ng-model="name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Your email address:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Enter Email Address" ng-model="email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="subject">Subject:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="subject" placeholder="Subject" ng-model="subject">
          </div>
        </div>
        <!--<div class="form-group">
          <label class="control-label col-sm-2" for="message">Message:</label>
          <textarea class="form-control" rows="5" placeholder="Enter message" id="message"></textarea>
        </div>-->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>

    </div><!--/.container-->
  </div>
</section><!--/#feature-->
